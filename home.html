<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DvdLibrary</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css ">
</head>

<body>

    <div class="flex-container">
        <div class="flex-item">
            <button id="createDvd" type="button"> Create DVD</button>
        </div>
        <div class="flex-item">
            <form id="searchForm" name="searchForm" method="GET" action="" novalidate>
                <!-- onsubmit="return validateData(e)" -->
                <div class="flex-container">
                    <!-- <div class="flex-item">
                        <button id="getAllDvdsButton" type="submit">AllDvds</button>
                    </div> -->
                    <div class="flex-item">
                        <button id="searchDvdButton" type="submit"> Search</button>
                    </div>
                    <div class="flex-item">
                        <select class="form-select" name="searchCategory" id="searchCategory" required>
                            <option value="" selected disabled hidden>Search Category</option>
                            <option value="title">Title</option>
                            <option value="year">Release Year</option>
                            <option value="director">Director Name</option>
                            <option value="rating">Rating</option>
                        </select>
                    </div>
                    <div class="flex-item">
                        <input type="text" placeholder="Search Term" id="searchTerm" name="searchTerm" required>
                    </div>
            </form>
            </div>
        </div>
    </div>
    <hr>

    <div class="container">
        <div id="errorMessage">

        </div>
        <table class="table table-striped" id="dvdTable">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Release Date</th>
                    <th scope="col">Director</th>
                    <th scope="col">Rating</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>
    </div>
    <!-- Delete Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Confirmation</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">
                    Do you want to delete the Dvd from the collection?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="deleteCancel" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="deleteDvdModalButton">Yes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js " integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js " integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM " crossorigin="anonymous "></script>
    <script src="js/home.js"></script>
</body>

</html>
