<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Dvd</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css ">
</head>

<body>
    <div class="container">
        <form id="editForm" method="post">
            <h1 style="font-size:2vw;" id="dvdHeader">Edit Dvd:</h1>
            <hr>
            <div id="innerFormDiv">
                <div class="form-group row">
                    <label for="dvdTitle" class="col-sm-4 col-form-label">Dvd Title</label>
                    <div class="col-sm-8">
                        <input type="text" name="dvdTitle" class="form-control" id="dvdTitle" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="releaseYear" class="col-sm-4 col-form-label">Release Year</label>
                    <div class="col-sm-8">
                        <input type="text" name="releaseYear" class="form-control" maxlength="4" id="releaseYear" pattern="[0-9]{4}$" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="director" class="col-sm-4 col-form-label">Director</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="director" id="director" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="rating" class="col-sm-4 col-form-label">Rating</label>
                    <div class="col-sm-8">
                        <select name="rating" class="form-control" id="rating">
                            <option value="PG">PG</option>
                            <option value="PG-13">PG-13</option>
                            <option value="G">G</option>
                            <option value="R">R</option>
                          </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="notes" class="col-sm-4 col-form-label">Notes :</label>
                    <div class="col-sm-8">
                        <textarea rows="6" class="form-control" name="notes" id="notes"></textarea>
                    </div>
                </div>
            </div>
            <button class="formButton" id="cancelButton" type="submit" class="btn btn-secondary">Cancel</button>
            <button class="formButton" id="saveButton" type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js " integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js " integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM " crossorigin="anonymous "></script>
    <script src="js/edit.js"></script>

</body>

</html>
